<!DOCTYPE html>

<body>
<script>
longString = "abcbahellolleh"
var alphabeticalPalindromes = [];

function isPalindrome(word){
var reversedWord =""
for (var i = word.length - 1; i >= 0; i--) {
	reversedWord += word[i];
}
return word == reversedWord;
}

function isAlphabetical(word){
	var count = 1
	for (var i = 0; i < word.length - 1; i++){
		if (word[i] < word[i+1]){
			count++;
		    if (count >= 3){
				return true;
			}	
		}else {
				count = 1;			
		}
	}
	return false;
}

for (var index = 0; index <= longString.length - 3 ; index++) {
	
	for (var substringLength = 3; substringLength <= longString.length - index; substringLength++) {
		var substring = longString.substr(index,substringLength);   // index + substringLength is THE NUMBER of characters we get, not the end position
		if (isPalindrome(substring) && isAlphabetical(substring)) {
			
			alphabeticalPalindromes.push(substring);;
		}
	}
}
	
console.log (alphabeticalPalindromes);

</script>
