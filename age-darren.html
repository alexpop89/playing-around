<!DOCTYPE html>
<html>
<body>

<p>Please enter your name and age to calculate how many years until you turn 100 </p>

<form id="frm1">
  Name: <input type="text" name="name" value="Donald"><br>
  Dob: <input type="date" name="dob" value="0"><br><br>
</form> 


<button onclick="calculate()">calculate</button>

<p id="output"></p>

<script>
    function calculate() {
        var output = "";
        var form = document.getElementById("frm1");

        var name = form.name.value;
        var dob = form.dob.value;
        var dob_obj = new Date(dob)

        var dob_year = dob_obj.getFullYear()

        var current_date = new Date()
        var current_year = current_date.getFullYear()
        var age = current_year - dob_year

        var remainingYears = 100 - age;
        output = "Hello " + name + "<br>You will reach 100 years in: " + remainingYears;
        document.getElementById("output").innerHTML = output;
    }
</script>
