<!DOCTYPE html>
<html>
<body>
<script>
function isPrime(inputNumber) {
    for (var i = 2; i < inputNumber; i++) {
        if (inputNumber % i === 0) {
            return false;
        }
    }

    return true;
}

numberOfPrimeNums = 4;
count = 1;
currentNum = 3;

console.log(2);

while (count < numberOfPrimeNums){
    if (isPrime(currentNum)){
        console.log(currentNum)
        count += 1
    }
    currentNum++
}
</script>
</body>
</html>
